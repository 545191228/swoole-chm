                        <p>启动Http服务器。</p>

<pre><code class="php" data-language="php">swoole_http_server-&gt;start()
</code></pre>

<p>启动后开始监听端口，并接收新的Http和WebSocket请求。使用on方法注册的事件回调，如onWorkerStart/onTimer/onShutdown等事件回调函数依然有效。</p>
