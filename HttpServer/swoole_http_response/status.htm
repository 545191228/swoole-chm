                        <h1>swoole_http_response->status</h1>
                        <p>发送Http状态码。</p>

<pre><code class="php" data-language="php">swoole_http_response-&gt;status(int $http_status_code);
</code></pre>

<ul>
<li>$http_status_code必须为合法的HttpCode，如200， 502， 301, 404等，否则会报错</li>
<li>必须在$response->end之前执行status</li>
</ul>
