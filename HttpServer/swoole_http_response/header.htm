                        <h1>swoole_http_response->header</h1>
                        <p>设置HTTP响应的Header信息。</p>

<pre><code class="php" data-language="php">swoole_http_response-&gt;header(string $key, string $value);
</code></pre>

<ul>
<li>$key，Http头的Key</li>
<li>$value，Http头的Value</li>
</ul>

<p>示例：</p>

<pre><code class="php" data-language="php">$responser-&gt;header('Content-Type', 'image/jpeg');
</code></pre>

<blockquote>
  <p>header设置必须在end方法之前<br />
  $key必须完全符合Http的约定，每个单词首字母大写，不得包含中文，下划线或者其他特殊字符<br />
  $value必须填写</p>
</blockquote>
