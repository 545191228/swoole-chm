                        <h1>swoole_http_response->gzip</h1>
                        <p>启用Http GZIP压缩。压缩可以减小HTML内容的尺寸，有效节省网络带宽，提高响应时间。必须在write/end发送内容之前执行gzip，否则会抛出错误。</p>

<pre><code class="php" data-language="php">swoole_http_response-&gt;gzip(int $level = 1);
</code></pre>

<ul>
<li>$level 压缩等级，范围是1-9，等级越高压缩后的尺寸越小，但CPU消耗更多。默认为1</li>
</ul>

<blockquote>
  <p>gzip压缩在1.7.14以上版本可用<br />
  jpg/png/gif格式的图片已经经过压缩，无需再次压缩</p>
</blockquote>

        </article>
