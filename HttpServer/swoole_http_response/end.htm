                        <h1>swoole_http_response->end</h1>
                        <p>发送Http响应体，并结束请求处理。</p>

<pre><code class="php" data-language="php">swoole_http_response-&gt;end(string $html);
</code></pre>

<ul>
<li>end操作后将向客户端浏览器发送HTML内容，并销毁$request/$response对象</li>
<li>如果开启了KeepAlive，连接将会保持，服务器会等待下一次请求</li>
<li>未开启KeepAlive，服务器将会切断连接</li>
</ul>
