<pre><code class="php" data-language="php">$http = new swoole_http_server("127.0.0.1", 9501);

    var_dump($response);
    $response-&gt;end("&lt;h1&gt;Hello Swoole. #".rand(1000, 9999)."&lt;/h1&gt;");
});
$http-&gt;start();
</code></pre>
