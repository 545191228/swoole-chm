        <article class="markdown-body entry-content" >
                        <h1>swoole_http_request->rawContent</h1>
                        <p>获取原始的POST包体，用于非application/x-www-form-urlencoded格式的Http POST请求。</p>

<pre><code class="php" data-language="php">string swoole_http_request-&gt;rawContent();
</code></pre>

<ul>
<li>返回原始POST数据，此函数等同于PHP的fopen('php://input')</li>
<li>标准POST格式，无法调用此函数</li>
</ul>

        </article>
