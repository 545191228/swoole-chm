                        <h1>backlog</h1>
                        <p>Listen队列长度，如backlog => 128，此参数将决定最多同时有多少个等待accept的连接。</p>

<p>与php-fpm/apache等软件不同，swoole并不依赖backlog来解决连接排队的问题。所以不需要设置太大的backlog参数。</p>

        </article>
