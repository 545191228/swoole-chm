        <article>
            <h1>ssl_method</h1>
            <hr>
            <p>设置OpenSSL隧道加密的算法。Server与Client使用的算法必须一致，否则SSL/TLS握手会失败，连接会被切断。
                默认算法为 SWOOLE_SSLv23_METHOD</p>
            <pre class="brush: php;">$server-&gt;set(array(
    'ssl_method' =&gt; SWOOLE_SSLv3_CLIENT_METHOD,
));
            </pre>
            <blockquote>
                <p>
                    此配置在1.7.20或更高版本可用<br /> 支持的类型请参考 <a
                        href="../constants.htm">预定义常量</a>
                </p>
            </blockquote>
        </article>
        <hr>
    </div>
