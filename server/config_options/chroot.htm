                        <h1>chroot</h1>
                        <p>重定向Worker进程的文件系统根目录。此设置可以使进程对文件系统的读写与实际的操作系统文件系统隔离。提升安全性。</p>

<pre><code class="php" data-language="php">$serv-&gt;set(array('chroot' =&gt; '/data/server/'));
</code></pre>

<blockquote>
  <p>此配置在swoole-1.7.9以上版本可用</p>
</blockquote>
