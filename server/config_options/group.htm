                        <h1>group</h1>
                        <p>设置worker/task子进程的进程用户组。与user配置相同，此配置是修改进程所属用户组，提升服务器程序的安全性。</p>

<pre><code class="php" data-language="php">$serv-&gt;set(array('group' =&gt; 'www-data'));
</code></pre>

<blockquote>
  <p>此配置在swoole-1.7.9以上版本可用<br />
  仅在使用root用户启动时有效</p>
</blockquote>
<p>如果设置了不存在的组会报如下警告</br>
[2015-05-27 11:51:56 *31187.1]	WARN	swWorker_onStart: get group [xxx]info failed. Error: Success[0].</p>
