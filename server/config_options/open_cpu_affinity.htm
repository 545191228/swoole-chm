                        <h1>open_cpu_affinity</h1>
                        <p>启用CPU亲和性设置。在多核的硬件平台中，启用此特性会将swoole的reactor线程/worker进程绑定到固定的一个核上。可以避免进程/线程的运行时在多个核之间互相切换，提高CPU Cache的命中率。</p>

<blockquote>
  <p>仅推荐在全异步非阻塞的Server程序中启用</p>
</blockquote>
