                        <h1>heartbeat_idle_time</h1>
                        <p>与heartbeat_check_interval配合使用。表示连接最大允许空闲的时间。如</p>

<pre><code class="php" data-language="php">array(
'heartbeat_idle_time' =&gt; 600,
'heartbeat_check_interval' =&gt; 60,
);
</code></pre>

<p>表示每60秒遍历一次，一个连接如果600秒内未向服务器发送任何数据，此连接将被强制关闭。</p>
