           <article class="markdown-body entry-content" itemprop="mainContentOfPage">
                        <h1>log_file</h1>
                        <p>log_file => '/data/log/swoole.log', 指定swoole错误日志文件。在swoole运行期发生的异常信息会记录到这个文件中。默认会打印到屏幕。</p>

<p>注意log_file不会自动切分文件，所以需要定期清理此文件。观察log_file的输出，可以得到服务器的各类异常信息和警告。</p>

<blockquote>
  <p>开启守护进程模式后(daemonize => true)，标准输出将会被重定向到log_file。在PHP代码中echo/var_dump/print等打印到屏幕的内容会写入到log_file文件</p>
</blockquote>

        </article>
