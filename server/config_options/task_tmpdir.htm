                        <h1>task_tmpdir</h1>
                        <p>设置task的数据临时目录，在swoole_server中，如果投递的数据超过8192字节，将启用临时文件来保存数据。这里的task_tmpdir就是用来设置临时文件保存的位置。</p>

<blockquote>
  <p>需要swoole-1.7.7+</p>
</blockquote>
