                        <h1>配置选项</h1>
                        <p>swoole_server::set函数用于设置swoole_server运行时的各项参数。本节所有的子页面均为配置数组的元素。</p>

<p>示例：</p>

<pre><code class="php" data-language="php">$serv-&gt;set(array(
    'worker_num' =&gt; 4,    //worker process num
    'backlog' =&gt; 128,   //listen backlog
    'max_request' =&gt; 50,
    'dispatch_mode'=&gt;1, 
));
</code></pre>

        </article>
