        <article>
            <h1>log_level</h1>
            <hr>
            <p>设置<code>swoole_server</code>错误日志打印的等级，范围是0-5。低于<code>log_level</code>设置的日志信息不会抛出。</p>
<pre><code>$serv-&gt;set(array(
    'log_level' =&gt; 1,
));
</code></pre>
        </article>
