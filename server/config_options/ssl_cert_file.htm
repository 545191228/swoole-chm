                        <h1>ssl_cert_file</h1>
                        <p>设置SSL隧道加密，设置值为一个文件名字符串，制定cert证书和key的路径。</p>

<pre><code data-language="">'ssl_cert_file' =&gt; '/config/ssl.crt',
'ssl_key_file' =&gt; '/config//ssl.key',
</code></pre>
