                        <h1>pipe_buffer_size</h1>
                        <p>调整管道通信的内存缓存区长度。swoole的reactor线程与worker进程之间使用unix socket进行通信，在收发大量数据的场景下，需要启用内存缓存队列。此函数可以修改内存缓存的长度。</p>

<blockquote>
  <p>此参数在1.7.17以上版本默认为32M，1.7.17以下版本默认为8M</p>
</blockquote>
