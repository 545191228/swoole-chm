        <article>
            <h1>task_ipc_mode</h1>
            <hr>
            <p>设置task进程与worker进程之间通信的方式。</p>
            <ul>
                <li>1, 使用unix socket通信</li>
                <li>2, 使用消息队列通信</li>
                <li>3, 使用消息队列通信，并设置为争抢模式</li>
            </ul>
            <blockquote>
                <p>设置为3后，task/taskwait将无法指定目标进程ID</p>
            </blockquote>
        </article>
        <hr>
    </div>
