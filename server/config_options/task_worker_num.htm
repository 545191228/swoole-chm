        <article class="markdown-body entry-content" itemprop="mainContentOfPage">
                        <h1>task_worker_num</h1>
                        <p>配置task进程的数量，配置此参数后将会启用task功能。所以swoole_server务必要注册onTask/onFinish2个事件回调函数。如果没有注册，服务器程序将无法启动。</p>

<p>task进程是同步阻塞的，配置方式与worker同步模式一致。</p>

        </article>
