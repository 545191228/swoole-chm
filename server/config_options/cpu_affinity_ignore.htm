                        <h1>cpu_affinity_ignore</h1>
                        <p>IO密集型程序中，所有网络中断都是用CPU0来处理，如果网络IO很重，CPU0负载过高会导致网络中断无法及时处理，那网络收发包的能力就会下降。</p>

<blockquote>
  <p>网卡多队列会缓解网络中断的压力<br />
  此选项必须与open_cpu_affinity同时设置才会生效</p>
</blockquote>

<pre><code class="php" data-language="php">array('cpu_affinity_ignore' =&gt; array(0, 1))
</code></pre>

<p>接受一个数组作为参数，array(0, 1) 表示不使用CPU0,CPU1，专门空出来处理网络中断。</p>
