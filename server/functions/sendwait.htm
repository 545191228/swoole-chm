                        <h1>swoole_server->sendwait</h1>
                        <p>阻塞地向客户端发送数据。</p>

<p>有一些特殊的场景，Server需要连续向客户端发送数据，而swoole_server->send数据发送接口是纯异步的，大量数据发送会导致内存发送队列塞满。</p>

<p>使用swoole_server->sendwait就可以解决此问题，swoole_server->sendwait会阻塞等待连接可写。直到数据发送完毕才会返回。</p>

<pre><code class="php" data-language="php">bool swoole_server-&gt;sendwait(int $fd, string $send_data);
</code></pre>

<blockquote>
  <p>sendwait目前仅可用于SWOOLE_BASE模式</p>
</blockquote>
