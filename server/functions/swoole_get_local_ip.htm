                        <h1>swoole_get_local_ip</h1>
                        <p>此函数用于获取本机所有网络接口的IP地址，目前只返回IPv4地址，返回结果会过滤掉本地loop地址127.0.0.1。
结果数组是以interface名称为key的关联数组。比如 array("eth0" => "192.168.1.100")</p>

<pre><code class="php" data-language="php">function swoole_get_local_ip();
$result = array("eth0" =&gt; "192.168.1.100");
</code></pre>
