                        <h1>swoole_server->exist</h1>
                        <p>检测fd对应的连接是否存在。</p>

<pre><code class="php" data-language="php">function swoole_server-&gt;exist(int $fd)
</code></pre>

<ul>
<li>$fd对应的TCP连接存在返回true，不存在返回false</li>
</ul>

<blockquote>
  <p>此接口是基于共享内存计算，没有任何IO操作<br />
  swoole_server->exist在1.7.18以上版本可用</p>
</blockquote>
