<div class="wiki_content">
       <article >
                        <h1>swoole_server->finish</h1>
                        <p>此函数用于在task进程中通知worker进程，投递的任务已完成。此函数可以传递结果数据给worker进程。</p>

<pre class="brush: php;">$serv->finish("response");
</pre>

<p><strong>使用swoole_server::finish函数必须为Server设置onFinish回调函数。此函数只可用于task进程的onTask回调中</strong></p>

<blockquote>
  <p>swoole_server::finish是可选的。如果worker进程不关心任务执行的结果，不需要调用此函数<br />
  在onTask回调函数中return字符串，等同于调用finish</p>
</blockquote>

        </article>
