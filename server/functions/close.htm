                        <h1>swoole_server->close</h1>
                        <p>关闭客户端连接，函数原型：</p>

<pre><code class="php" data-language="php">bool swoole_server-&gt;close(int $fd, int $from_id = 0);
</code></pre>

<blockquote>
  <p>swoole-1.6以上版本不需要$from_id
  swoole-1.5.8以下的版本，务必要传入正确的$from_id，否则可能会导致连接泄露</p>
</blockquote>

<p>操作成功返回true，失败返回false.<br />
Server主动close连接，也一样会触发onClose事件。不要在close之后写清理逻辑。应当放置到onClose回调中处理。</p>
