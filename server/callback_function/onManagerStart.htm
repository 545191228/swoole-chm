                        <h1>onManagerStart</h1>
                        <p>当管理进程启动时调用它，函数原型：</p>

<pre><code class="php" data-language="php">void onManagerStart(swoole_server $serv);
</code></pre>

<p>在这个回调函数中可以修改管理进程的名称。</p>

<blockquote>
  <p>注意manager进程中不能添加定时器<br />
  manager进程中可以调用task功能</p>
</blockquote>
