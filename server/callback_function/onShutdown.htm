       <article >
                        <h1>onShutdown</h1>
                        <p>此事件在Server结束时发生，，函数原型</p>

<pre class="brush: php;">void onShutdown(resource $server);
</pre>

<p>在此之前Swoole Server已进行了如下操作</p>

<ul>
<li>已关闭所有线程</li>
<li>已关闭所有worker进程</li>
<li>已close所有TCP/UDP监听端口</li>
<li>已关闭主Rector</li>
</ul>

<blockquote>
  <p>强制kill进程不会回调onShutdown，如kill -9<br />
  需要使用kill -15来发送SIGTREM信号到主进程才能按照正常的流程终止</p>
</blockquote>

        </article>
