                        <h1>swoole_server::$taskworker</h1>
                        <p>布尔类型</p>

<ul>
<li>true表示当前的进程是Task工作进程</li>
<li>false表示当前的进程是Worker进程</li>
</ul>

<blockquote>
  <p>此属性在swoole-1.7.15以上版本可用</p>
</blockquote>
