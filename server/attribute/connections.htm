                        <h1>swoole_server::$connections</h1>
                        <p>TCP连接迭代器，可以使用foreach遍历服务器当前所有的连接，此属性的功能与swoole_server->connnection_list是一致的，但是更加友好。遍历的元素为单个连接的fd。</p>

<pre><code class="php" data-language="php">foreach($server-&gt;connections as $fd)
{
    $server-&gt;send($fd, "hello");
}
</code></pre>

<blockquote>
  <p>此属性在1.7.16以上版本可用<br />
  连接迭代器依赖pcre库，未安装pcre库无法使用此功能</p>
</blockquote>
