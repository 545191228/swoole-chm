                        <h1>swoole_server::$worker_id</h1>
                        <p>得到当前Worker进程的编号。</p>

<pre><code class="php" data-language="php">int $server-&gt;worker_id;
</code></pre>

<p>这个属性与onWorkerStart时的$worker_id是相同的。</p>

<ul>
<li>Worker进程ID范围是[0, $serv->setting['worker_num'])</li>
<li>task进程ID范围是[$serv->setting['worker_num'], $serv->setting['worker_num'] + $serv->setting['task_worker_num'])</li>
</ul>

<blockquote>
  <p>工作进程重启后worker_id的值是不变的</p>
</blockquote>

        </article>
