                        <h1>swoole_atomic->cmpset</h1>
                        <p>如果当前数值等于参数1，则将当前数值设置为参数2</p>

<pre><code class="php" data-language="php">function swoole_atomic-&gt;cmpset(int $cmp_value, int $set_value);
</code></pre>

<ul>
<li>如果当前数值等于$cmp_value返回true，并将当前数值设置为$set_value</li>
<li>如果不等于返回false</li>
<li>$cmp_value，$set_value 必须为小于42亿的整数</li>
</ul>
