                        <h1>swoole_lock::trylock</h1>
                        <p>函数原型：</p>

<pre class="brush: php;">$lock-&gt;trylock();
</pre>

<p>加锁操作。与lock方法不同的是，trylock()不会阻塞，它会立即返回。当返回false时表示抢锁失败，有其他进程持有锁。返回true时表示加锁成功，此时可以修改共享变量。</p>

<blockquote>
  <p>SWOOlE_SEM 信号量没有trylock方法</p>
</blockquote>
