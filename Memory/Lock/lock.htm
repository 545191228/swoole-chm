                        <h1>swoole_lock::lock</h1>
                        <p>函数原型：</p>

<pre><code class="php" data-language="php">$lock-&gt;lock();
</code></pre>

<p>加锁操作。如果有其他进程持有锁，那这里将进入阻塞，直到持有锁的进程unlock。</p>
