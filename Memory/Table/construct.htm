                        <h1>swoole_table->__construct</h1>
                        <p>创建内存表。</p>

<pre><code class="php" data-language="php">swoole_table-&gt;__construct(int $size)
</code></pre>

<ul>
<li>创建对象后会创建一个Mutex锁</li>
<li>$table->lock() / $table->unlock()在创建后即可使用</li>
<li>$size参数指定表格的最大行数，必须为2的指数，如1024,8192,65536等</li>
</ul>

<blockquote>
  <p>swoole_table基于行锁，所以单次set/get/del在多线程/多进程的环境下是安全的<br />
  set/get/del是原子操作，用户代码中不需要担心数据加锁和同步的问题</p>
</blockquote>
