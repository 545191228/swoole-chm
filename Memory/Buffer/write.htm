                        <h1>swoole_buffer::write</h1>
                        <p>向缓存区的任意内存位置写数据。此函数可以直接写内存。所以使用务必要谨慎，否则可能会破坏现有数据。</p>

<pre><code class="php" data-language="php">swoole_buffer-&gt;write(int $offset, string $data)
</code></pre>

<ul>
<li>$offset 偏移量</li>
<li>$data 写入的数据</li>
</ul>

<blockquote>
  <p>$data不能超过缓存区的最大尺寸。<br />
  write方法不会自动扩容</p>
</blockquote>

        </article>
