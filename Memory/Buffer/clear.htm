                        <h1>swoole_buffer::clear</h1>
                        <p>清理缓存区数据。</p>

<pre class="brush: php;">swoole_buffer-&gt;clear()
</pre>

<p>执行此操作后，缓存区将重置。swoole_buffer对象就可以用来处理新的请求了。</p>

<blockquote>
  <p>swoole_buffer基于指针运算实现clear，并不会写内存</p>
</blockquote>
