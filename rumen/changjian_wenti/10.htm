                        <h1>my_global.h: No such file or directory</h1>
                        <p>PHP缺少mysqln，请检查php编译参数。</p>

<pre><code class="shell" data-language="shell">php -i | grep configure
</code></pre>

<p>或者查看phpinfo页面中的configure项</p>

<p>编译PHP时，./configure参数中务必要加入</p>

<pre><code class="shell" data-language="shell"> --enable-mysqlnd --with-mysqli
</code></pre>
