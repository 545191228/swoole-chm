        <article class="markdown-body entry-content" >
                        <h1>Connection refused是怎么回事</h1>
                        <p>telnet 127.0.0.1 9501 时发生Connection refused，这表示服务器未监听此端口。</p>

<ul>
<li>检查程序是否执行成功: ps aux</li>
<li>检查端口是否在监听: netstat -lp</li>
<li>查看网络通信通信过程是否正常: tcpdump traceroute</li>
</ul>

        </article>
