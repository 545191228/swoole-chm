                        <h1>pcre.h: No such file or directory</h1>
                        <p>编译swoole扩展出现</p>

<pre><code data-language="">fatal error: pcre.h: No such file or directory
</code></pre>

<p>原因是缺少pcre，需要安装libpcre</p>

<h2>ubuntu/debian：</h2>

<pre><code class="shell" data-language="shell">apt-get install libpcre3 libpcre3-dev
</code></pre>

<h2>centos/redhat：</h2>

<pre><code class="shell" data-language="shell">yum install pcre-devel
</code></pre>
