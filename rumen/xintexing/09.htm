                        <h1>1.7.16 使用迭代器遍历Server所有连接</h1>
                        <p>swoole-1.7.16版本增加了客户端连接迭代器接口，可以非常轻松实现遍历当前服务器的所有连接。</p>

<h2>遍历连接并广播</h2>

<pre><code class="php" data-language="php">foreach($server-&gt;connections as $fd)
{
    $server-&gt;send($fd, "hello world\n");
}
</code></pre>

<h2>获取连接总数</h2>

<pre><code class="php" data-language="php">echo count($server-&gt;connections);
</code></pre>
