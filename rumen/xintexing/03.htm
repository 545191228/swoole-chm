                        <h1>1.7.3 onTask直接return取代finish函数</h1>
                        <p>1.7.3之后，task/finish可以支持超大包了。发送的数据不再限制为8192。</p>

<p>另外swoole_server->finish函数已经废弃，采用直接在onTask回调函数中return字符串的方式。</p>

<pre><code class="php" data-language="php">function onTask($serv, $task_id, $from_id, $data)
{
       //your code
       //1.7.3之前，是$serv-&gt;finish("result");
       return "result.";
}
</code></pre>

        </article>
