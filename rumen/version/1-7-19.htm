                       <h1>1.7.19</h1>
                        <h2>主要更新</h2>
<ul>
<li>增加swoole_atomic模块，支持原子整数操作</li>
<li>修复定时器在系统休眠后无法恢复运行的BUG</li>
<li>修复SSL服务器在慢速网络中发送超过30K大包失败的问题</li>
<li>UDP/UDP6/UNIX_DGRAM协议支持64K大包</li>
<li>修复addtimer/tick定时器在BASE模式下无法使用的问题</li>
<li>修复swoole_process子进程退出时消息队列被自动销毁的问题</li>
<li>增加SWOOLE_BASE模式下对addProcess的支持</li>
</ul>
