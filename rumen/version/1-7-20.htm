    <div class="wiki_content">
        <article>
            <h1>1.7.20（开发中）</h1>
            <hr>
            <ul>
                <li>swoole_http_request->rawContent()函数在任意情况下都可以到POST Body</li>
                <li>修复swoole_process::useQueue()第一个参数为0时消息队列泄漏的问题</li>
                <li>增加swoole_http_server的DELETE包体支持，可以在$req->post中得到请求参数</li>
                <li>增加swoole_client对SSL/TLS隧道加密的支持</li>
                <li>优化RINIT/RSHUTDOWN代码，减少扩展在php-fpm环境下的性能消耗</li>
            </ul>
        </article>
        <hr>
    </div>
