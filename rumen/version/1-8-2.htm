    <div class="wiki_content">
        <article>
            <h1>1.8.2（开发中）</h1>
            <hr>
            <ul>
                <li><strong>增加对Http2的支持（重要更新）</strong></li>
                <li>修复WebSocket服务器接收超过64K数据发生崩溃的问题</li>
                <li>修复多端口监听未设置回调函数导致程序崩溃的问题</li>
                <li>提升SSL/TLS隧道加密的安全等级，现在默认使用TLS1.2/ECDHA_RSA加密算法</li>
                <li>修复onFinish事件回调内存泄漏的问题</li>
                <li>修复BASE模式下task finish无法使用的问题</li>
                <li>增加<code>log_level</code>设置，可以选择错误日志的等级
                </li>
            </ul>
        </article>
        <hr>
    </div>
