                        <h1>swoole_client->sendto</h1>
                        <p>向任意IP:PORT的主机发送UDP数据包，仅支持SWOOLE_SOCK_UDP/SWOOLE_SOCK_UDP6类型的swoole_client对象。</p>

<pre><code class="php" data-language="php">bool swoole_client-&gt;sendto(string $ip, int $port, string $data);
</code></pre>

<ul>
<li>$ip，目标主机的IP地址，支持IPv4/IPv6</li>
<li>$port，目标主机端口</li>
<li>$data，要发送的数据内容，不得超过64K</li>
</ul>
