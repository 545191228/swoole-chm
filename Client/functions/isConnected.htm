                        <h1>swoole_client->isConnected</h1>
                        <p>返回swoole_client的连接状态</p>

<pre><code class="php" data-language="php">bool swoole_client-&gt;isConnected()
</code></pre>

<ul>
<li>返回false，表示当前未连接到服务器</li>
<li>返回true，表示当前已连接到服务器</li>
</ul>

<blockquote>
  <p>此函数在1.7.5以上版本可用</p>
</blockquote>
