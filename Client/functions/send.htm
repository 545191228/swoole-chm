                        <h1>swoole_client->send</h1>
                        <p>发送数据到远程服务器，必须在建立连接后，才可向Server发送数据。函数原型：</p>

<pre><code class="php" data-language="php">int $swoole_client-&gt;send(string $data);
</code></pre>

<ul>
<li>$data参数为字符串，支持二进制数据  </li>
<li>成功发送返回的已发数据长度  </li>
<li>失败返回<strong>false</strong>，并设置$swoole_client->errCode</li>
</ul>

<blockquote>
  <p>如果未执行connect，调用send会触发PHP警告</p>
</blockquote>
