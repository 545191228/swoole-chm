                        <h1>swoole_client->sendfile</h1>
                        <p>发送文件到服务器，本函数是基于sendfile操作系统调用的。在swoole-1.7.5以上版本可用。</p>

<pre class="brush: php;">bool swoole_client-&gt;sendfile(string $filename)
</pre>

<ul>
<li>$filename指定要发送文件的路径</li>
<li>如果传入的文件不存在，将返回false</li>
</ul>

<blockquote>
  <p>如果是同步client，sendfile会一直阻塞直到整个文件发送完毕或者发生致命错误<br />
  如果是异步client，sendfile会异步发送，当发生致命错误时会回调onError</p>
</blockquote>

        </article>
