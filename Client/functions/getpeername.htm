                        <h1>swoole_client->getpeername</h1>
                        <p>获取对端socket的IP地址和端口，仅支持SWOOLE_SOCK_UDP/SWOOLE_SOCK_UDP6类型的swoole_client对象。</p>

<pre><code class="php" data-language="php">bool swoole_client-&gt;getpeername();
</code></pre>

<p>UDP协议通信客户端向一台服务器发送数据包后，可能并非由此服务器向客户端发送响应。可以使用getpeername方法获取实际响应的服务器IP:PORT。</p>

<blockquote>
  <p>此函数必须在$client->recv() 之后调用</p>
</blockquote>
