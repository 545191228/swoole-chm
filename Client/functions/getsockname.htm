        <article class="markdown-body entry-content" >
                        <h1>swoole_client->getsockname</h1>
                        <p>用于获取客户端socket的本地host:port，必须在连接之后才可以使用。</p>

<pre><code class="php" data-language="php">array swoole_client-&gt;getsockname();
</code></pre>

<ul>
<li>调用成功返回一个数组，如：array('host' => '127.0.0.1', 'port' => 53652)</li>
</ul>

<blockquote>
  <p>此函数在1.7.13以上版本可用</p>
</blockquote>

        </article>
