                        <h1>swoole_client->close</h1>
                        <p>关闭连接，函数原型为：</p>

<pre><code class="php" data-language="php">bool $swoole_client-&gt;close();
</code></pre>

<p>操作成功返回 <strong>true</strong>。当一个swoole_client连接被close后不要再次发起connect。正确的做法是销毁当前的swoole_client，重新创建一个swoole_client并发起新的连接。</p>

<blockquote>
  <p>swoole_client对象在析构时会自动close</p>
</blockquote>
