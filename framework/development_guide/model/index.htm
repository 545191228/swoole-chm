                        <h1>数据库Model类</h1>
                        <p>model类必须继承自Swoole\Model，必须有一个公共属性$table，标识model对应的数据库表名。</p>

<pre><code class="php" data-language="php">class Test extends Swoole\Model
{
    public $table = 'ask_category';
}
</code></pre>

<h2>可选属性</h2>

<p>public $primary = "r_id"; 设置主键的字段名称，默认为'id'</p>
