                        <h1>table($table_name)</h1>
                        <p>使用数据库表名来创建一个Model，这个函数与model不同，它不需要apps/models/目录中有对应的PHP文件。直接可生成Model对象。</p>

<pre><code class="php" data-language="php">$object = table('user_info');
$object-&gt;get(10001);
</code></pre>

<p>相当于SQL语句的：</p>

<pre><code class="sql" data-language="sql">select * from user_info where id = 10001 limit 1
</code></pre>
