                        <h1>model->set</h1>
                        <p>修改单条数据库记录的内容</p>

<pre><code class="php" data-language="php">function set($id, $data, $where='')
</code></pre>

<p>$id 参数为主键ID，$where可以指定其他字段作为查询条件。<br />
$data为修改的内容，必须为键值对应的数组，key将作为数据库字段名称，value为值。</p>
