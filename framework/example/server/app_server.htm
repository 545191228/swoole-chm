                        <h1>app_server.php</h1>
                        <p>AppServer就是Swoole的内置应用服务器，你需要安装Swoole Web框架的规范来写代码，所以应用程序的代码都在apps/目录中。
URL会路由到Controller的方法中，数据库的处理使用Swoole框架提供的Model或者SelectDB，模板使用smarty引擎或者直接使用php作为模板。</p>

<pre><code class="shell" data-language="shell">php app_server.php
</code></pre>

<p>具体的代码可以参考 apps/下的php文件。</p>

        </article>
