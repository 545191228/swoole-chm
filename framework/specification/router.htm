                        <h1>自定义路由</h1>
                        <p>在Swoole::$php->runMVC() 调用之前可以修改默认的路由函数。</p>

<pre><code class="php" data-language="php">Swoole::$php-&gt;router(function(){
    return array('controller' =&gt; 'YourController', 'view' =&gt; 'YourView');
});
Swoole::$php-&gt;runMVC();
</code></pre>

<p>设置后将使用制定的函数作为路由，路由函数务必要返回一个数组，包含控制器和视图的名称。</p>

<pre><code class="php" data-language="php"> array('controller' =&gt; 'YourController', 'view' =&gt; 'YourView');
</code></pre>
