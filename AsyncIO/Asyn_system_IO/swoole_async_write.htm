                        <h1>swoole_async_write</h1>
                        <p>异步写文件，与swoole_async_writefile不同，write是分段读写的。不需要一次性将要写的内容放到内存里，所以只占用少量内存。swoole_async_write通过传入的offset参数来确定写入的位置。</p>

<pre><code class="php" data-language="php">bool swoole_async_write(string $filename, string $content, int $offset = -1, mixed $callback = NULL);
</code></pre>

<ul>
<li>当offset为-1时表示追加写入到文件的末尾 </li>
</ul>
