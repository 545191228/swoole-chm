                        <h1>swoole_async_dns_lookup</h1>
                        <p>将域名解析为IP地址。调用此函数是非阻塞的，调用会立即返回。将向下执行后面的代码。</p>

<ul>
<li>当DNS查询完成时，自动回调指定的callback函数。</li>
<li>当DNS查询失败时，比如域名不存在，回调函数传入的$ip为空</li>
</ul>

<pre><code class="php" data-language="php">swoole_async_dns_lookup("www.baidu.com", function($host, $ip){
    echo "{$host} : {$ip}\n";
});
</code></pre>

        </article>
