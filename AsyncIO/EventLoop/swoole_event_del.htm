                        <h1>swoole_event_del</h1>
                        <p>swoole_event_del函数用于从reactor中移除监听的socket。swoole_event_del应当与swoole_event_add成对使用。
函数原型：</p>

<pre><code class="php" data-language="php">bool swoole_event_del(int $sock);
</code></pre>

<p>参数为socket的文件描述符。</p>
