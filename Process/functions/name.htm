                        <h1>swoole_process->name</h1>
                        <p>修改进程名称。此函数是swoole_set_process_name的别名。</p>

<pre><code class="php" data-language="php">bool swoole_process::name(string $new_process_name);
$process-&gt;name("php server.php: worker");
</code></pre>

<blockquote>
  <p>此方法在swoole-1.7.9以上版本可用<br />
  name方法应当在start之后的子进程回调函数中使用</p>
</blockquote>
