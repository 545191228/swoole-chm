                        <h1>swoole_process::signal</h1>
                        <p>设置异步信号监听。</p>

<pre><code class="php" data-language="php">bool swoole_process::signal(int $signo, mixed $callback);
</code></pre>

<p>使用举例：</p>

<pre><code class="php" data-language="php">swoole_process::signal(SIGTERM, function($signo) {
     echo "shutdown.";
});
</code></pre>

<blockquote>
  <p>swoole_server中不能设置SIGTERM和SIGALAM信号<br />
  swoole_process::signal在swoole-1.7.9以上版本可用</p>
</blockquote>
