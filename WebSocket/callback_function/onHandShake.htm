            <h1>onHandShake</h1>
            <hr>
            <p>WebSocket建立连接后进行握手。WebSocket服务器已经内置了handshake，如果用户希望自己进行握手处理，可以设置onHandShake事件回调函数。</p>
            <pre class="brush: php;">function onHandShake(swoole_http_request $request, swoole_http_response $response);
</pre>
            <blockquote>
                <p>设置onHandShake回调函数后不会再触发onOpen事件，需要应用代码自行处理</p>
            </blockquote>
        </article>
